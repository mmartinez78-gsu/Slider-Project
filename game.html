<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Any image may be placed in src provided it is perfectly square -->
        <img id="sourceImage" src="test.jpg" alt="source"> 
        <!-- 
            The only requirement for the script to work is data-size be set to the side dimension
            (e.g. 4x4 is 4 or 5x5 is 5) and enough tiles with these classes and corresponding ids be present.
        -->
        <table data-size="4" id="gameboard">
            <tr>
                <td><div class="tile tileHover" id="tile1"></div></td>
                <td><div class="tile tileHover" id="tile2"></div></td>
                <td><div class="tile tileHover" id="tile3"></div></td>
                <td><div class="tile tileHover" id="tile4"></div></td>
            </tr>
            <tr>
                <td><div class="tile tileHover" id="tile5"></div></td>
                <td><div class="tile tileHover" id="tile6"></div></td>
                <td><div class="tile tileHover" id="tile7"></div></td>
                <td><div class="tile tileHover" id="tile8"></div></td>
            </tr>
            <tr>
                <td><div class="tile tileHover" id="tile9"></div></td>
                <td><div class="tile tileHover" id="tile10"></div></td>
                <td><div class="tile tileHover" id="tile11"></div></td>
                <td><div class="tile tileHover" id="tile12"></div></td>
            </tr>
            <tr>
                <td><div class="tile tileHover" id="tile13"></div></td>
                <td><div class="tile tileHover" id="tile14"></div></td>
                <td><div class="tile tileHover" id="tile15"></div></td>
                <td><div class="tile tileHover" id="tile16"></div></td>
            </tr>
        </table>
        <script src="game.js"></script>
    </body>
</html>
